<h1>Piramida ishrane</h1>

<p>Vrlo je vazno za zdrav zivot poznavati od cega se sastoji pravilna ishrana</p>
<p>Pravilna piramida ishrane se sastoji iz namirnica 4 osnovne grupe:</p>
<ul>
<li style="color:red;">ugljeni hidrati i zitarice</li>
<li style="color:green;">povrce i voce</li>
<li style="color:blue;">proteini</li>
<li style="color:pink;">masti</li>
</ul>
